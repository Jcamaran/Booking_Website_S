<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Booking-Register.css') }}">

    <title>Register Page</title>
</head>
<body>
    <header class="navbar">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"> 
                    <i class="fa fa-bars"></i>
            </label>
            <label class="logo">Sergio's Limousine Company</label>
            <ul class="links">
                <li><a href="{{url_for('home')}}" class="#active" href="#home">Home</a></li>
                <li><a class="#active" href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('register')}}">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header> 
    <div class="login-background">  
        <div class="login-wrapper">
            <div class="form-box-login">
                <h2>Register</h2>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="input-box">
                        {{ form.username }}
                    </div>
                    <div class="input-box">
                        {{ form.password }}
                    </div>
                        {{ form.submit(class="btn") }}
                    <div class="login-register">
                        <p>Already have an account?<a href="{{url_for('login')}}" class="register-link">Login</a></p>
                    </div>
                </form>
                    </div>
                </form>
            </div>
        </div> 
    </div>
    
</body>
</html>
